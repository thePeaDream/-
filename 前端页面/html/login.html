<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/command.css">
    <link rel="stylesheet" href="../css/login.css">
    <title>Document</title>
</head>
<body>
    <div class="login">
        <form action="">
            <h3>在线投稿系统</h3>
            <div class="row">
                <span>用户名</span><input type="text" class="inputBox">
            </div>
            <div class="row">
                <span>密码</span><input type="password" class="inputBox">
            </div>
            <div class="row">
                <input type="radio" name="role" id="role1" checked="checked">
                <label for="role1">作者</label>
                <input type="radio" name="role" id="role2">
                <label for="role2">审核员</label>
                <input type="radio" name="role" id="role3">
                <label for="role3">管理员</label>
            </div>
            <div class="row">
                <input type="submit" class="button" value="登录">
            </div>
            <div class="row">
                <input type="button" class="button" value="注册">
            </div>
        </form>
    </div>
    
</body>
</html>
